[workspace]
resolver = "2"
members = ["cli", "crates/core", "crates/provider", "crates/primitives"]

[workspace.package]
version = "0.1.0"
edition = "2021"
license = "GPL-3.0"
license-file = "LICENSE"
repository = "https://github.com/HerodotusDev/hdp"

[workspace.dependencies]
hdp-core = { version = "0.1.0", path = "crates/core" }
hdp-primitives = { version = "0.1.0", path = "crates/primitives" }
hdp-provider = { version = "0.1.0", path = "crates/provider" }
tokio = { version = "1", features = ["full"] }
alloy-dyn-abi = "0.6.2"
alloy-primitives = "0.6.2"
alloy-merkle-tree = { version = "0.5.0" }
alloy-rlp = { version = "0.3.4", features = ["derive"] }
anyhow = "1.0.79"
reth-primitives = { git = "https://github.com/paradigmxyz/reth", package = "reth-primitives", rev = "01d3df3" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tracing = "0.1"
reqwest = { version = "0.11", features = ["json"] }
